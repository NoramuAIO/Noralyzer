{% extends "base.html" %}
{% block title %}Yeni Etiket - Noralyzer{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-bookmark-plus"></i> Yeni Etiket Ekle</h1>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Etiket Adı *</label>
                <input type="text" name="name" class="form-control" required placeholder="Örn: Acil">
            </div>
            
            <div class="form-group">
                <label class="form-label">Renk</label>
                <input type="color" name="color" class="form-control" value="#17a2b8" style="height: 42px; cursor: pointer;">
            </div>
            
            <div class="d-flex justify-end gap-2 mt-4">
                <a href="{{ url_for('settings') }}#tags" class="btn btn-secondary">İptal</a>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
