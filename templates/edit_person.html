{% extends "base.html" %}
{% block title %}Kişi Düzenle - Noralyzer{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-pencil-square"></i> Kişi Düzenle</h1>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Ad Soyad *</label>
                <input type="text" name="name" class="form-control" required value="{{ person.name }}">
            </div>
            
            <div class="form-group">
                <label class="form-label">Telefon</label>
                <input type="tel" name="phone" class="form-control" value="{{ person.phone or '' }}">
            </div>
            
            <div class="form-group">
                <label class="form-label">Notlar</label>
                <textarea name="note" class="form-control" rows="3">{{ person.note or '' }}</textarea>
            </div>
            
            <div class="form-check mb-4">
                <label class="custom-checkbox">
                    <input type="checkbox" name="is_favorite" value="1" {% if person.is_favorite %}checked{% endif %}>
                    <span class="checkbox-mark"></span>
                    <span class="label-text">Favorilere Ekle</span>
                </label>
            </div>
            
            <div class="d-flex justify-end gap-2">
                <a href="{{ url_for('persons') }}" class="btn btn-secondary">İptal</a>
                <button type="submit" class="btn btn-primary">Güncelle</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
