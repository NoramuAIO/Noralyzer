{% extends "base.html" %}
{% block title %}Yeni Kategori - Noralyzer{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-tags"></i> Yeni Kategori Ekle</h1>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Kategori Adı *</label>
                <input type="text" name="name" class="form-control" required placeholder="Örn: Tatil">
            </div>
            
            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label">İkon</label>
                    <input type="text" name="icon" class="form-control" placeholder="✈️">
                    <p class="text-xs text-muted mt-1">Emoji kullanabilirsiniz (Win+.).</p>
                </div>
                <div class="form-group">
                    <label class="form-label">Renk</label>
                    <input type="color" name="color" class="form-control" value="#6c757d" style="height: 42px; cursor: pointer;">
                </div>
            </div>
            
            <div class="d-flex justify-end gap-2 mt-4">
                <a href="{{ url_for('settings') }}#categories" class="btn btn-secondary">İptal</a>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
