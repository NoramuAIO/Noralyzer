{% extends "base.html" %}
{% block title %}Kategori Düzenle - Noralyzer{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-pencil-square"></i> Kategori Düzenle</h1>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Kategori Adı *</label>
                <input type="text" name="name" class="form-control" required value="{{ category.name }}">
            </div>
            
            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label">İkon</label>
                    <input type="text" name="icon" class="form-control" value="{{ category.icon or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Renk</label>
                    <input type="color" name="color" class="form-control" value="{{ category.color }}" style="height: 42px; cursor: pointer;">
                </div>
            </div>
            
            <div class="d-flex justify-end gap-2 mt-4">
                <a href="{{ url_for('categories') }}" class="btn btn-secondary">İptal</a>
                <button type="submit" class="btn btn-primary">Güncelle</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
