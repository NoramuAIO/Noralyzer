{% extends "base.html" %}
{% block title %}Yeni Kart - Noralyzer{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-credit-card"></i> Yeni Kart Ekle</h1>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Kart Adı *</label>
                <input type="text" name="name" class="form-control" required placeholder="Örn: Garanti Bonus">
            </div>
            
            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label">Tür</label>
                    <select name="card_type" class="form-select">
                        <option value="credit">Kredi Kartı</option>
                        <option value="debit">Banka/Maaş Kartı</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Son 4 Hane</label>
                    <input type="text" name="last_four" class="form-control" maxlength="4" placeholder="1234">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Bağlı Banka</label>
                <select name="bank_id" class="form-select">
                    <option value="">Seçiniz...</option>
                    {% for bank in banks %}
                    <option value="{{ bank.id }}">{{ bank.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-check mb-4">
                <label class="custom-checkbox">
                    <input type="checkbox" name="is_favorite" value="1">
                    <span class="checkbox-mark"></span>
                    <span class="label-text">Favorilere Ekle</span>
                </label>
            </div>
            
            <div class="d-flex justify-end gap-2">
                <a href="{{ url_for('settings') }}#cards" class="btn btn-secondary">İptal</a>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
