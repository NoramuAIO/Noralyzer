{% extends "base.html" %}
{% block title %}Yeni Bütçe - Noralyzer{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-wallet2"></i> Yeni Bütçe Ekle</h1>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Bütçe Adı *</label>
                <input type="text" name="name" class="form-control" required placeholder="Örn: Aylık Market">
            </div>
            
            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label">Tutar *</label>
                    <input type="number" step="0.01" name="amount" class="form-control" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label class="form-label">Kategori</label>
                    <select name="category_id" class="form-select">
                        <option value="">Genel (Tüm Kategoriler)</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.icon }} {{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label">Başlangıç Tarihi</label>
                    <input type="date" name="start_date" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Bitiş Tarihi</label>
                    <input type="date" name="end_date" class="form-control">
                </div>
            </div>
            
            <div class="d-flex justify-end gap-2 mt-4">
                <a href="{{ url_for('settings') }}#budgets" class="btn btn-secondary">İptal</a>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
