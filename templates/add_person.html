{% extends "base.html" %}
{% block title %}Kişi Ekle - Noralyzer{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-person-plus"></i> Yeni Kişi Ekle</h1>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Ad Soyad *</label>
                <input type="text" name="name" class="form-control" required placeholder="Örn: Ahmet Yılmaz">
            </div>
            
            <div class="form-group">
                <label class="form-label">Telefon</label>
                <input type="tel" name="phone" class="form-control" placeholder="0555 123 45 67">
            </div>
            
            <div class="form-group">
                <label class="form-label">Notlar</label>
                <textarea name="note" class="form-control" rows="3" placeholder="Kişi hakkında notlar..."></textarea>
            </div>
            
            <div class="form-check mb-4">
                <label class="custom-checkbox">
                    <input type="checkbox" name="is_favorite" value="1">
                    <span class="checkbox-mark"></span>
                    <span class="label-text">Favorilere Ekle</span>
                </label>
            </div>
            
            <div class="d-flex justify-end gap-2">
                <a href="{{ url_for('persons') }}" class="btn btn-secondary">İptal</a>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
