{% extends "base.html" %}
{% block title %}Yeni Banka - Noralyzer{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-bank"></i> Yeni Banka Ekle</h1>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Banka Adı *</label>
                <input type="text" name="name" class="form-control" required placeholder="Örn: Ziraat Bankası">
            </div>
            
            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label">Hesap Sahibi</label>
                    <input type="text" name="holder_name" class="form-control" placeholder="Ad Soyad">
                </div>
                <div class="form-group">
                    <label class="form-label">Hesap Türü</label>
                    <select name="account_type" class="form-select">
                        <option value="Vadesiz TL">Vadesiz TL</option>
                        <option value="Vadeli TL">Vadeli TL</option>
                        <option value="Döviz (USD)">Döviz (USD)</option>
                        <option value="Döviz (EUR)">Döviz (EUR)</option>
                        <option value="Altın Hesabı">Altın Hesabı</option>
                        <option value="Yatırım Hesabı">Yatırım Hesabı</option>
                        <option value="Diğer">Diğer</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">IBAN</label>
                <input type="text" name="iban" class="form-control font-monospace" placeholder="TR..." maxlength="34">
            </div>
            
            <div class="form-check mb-4">
                <label class="custom-checkbox">
                    <input type="checkbox" name="is_favorite" value="1">
                    <span class="checkbox-mark"></span>
                    <span class="label-text">Favorilere Ekle</span>
                </label>
            </div>
            
            <div class="d-flex justify-end gap-2">
                <a href="{{ url_for('settings') }}#banks" class="btn btn-secondary">İptal</a>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
