{% extends "base.html" %}
{% block title %}Hızlı İşlem Düzenle - Noralyzer{% endblock %}
{% block content %}
<div class="page-header">
    <h1 class="page-title"><i class="bi bi-pencil"></i> Hızlı İşlem Düzenle</h1>
</div>

<div class="card" style="max-width: 800px; margin: 0 auto;">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Şablon Adı *</label>
                <input type="text" name="name" class="form-control" required value="{{ qt.name }}">
            </div>

            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label">Miktar</label>
                    <input type="number" step="0.01" name="amount" class="form-control" value="{{ qt.amount or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Para Birimi</label>
                    <select name="currency" class="form-select">
                        {% for type, list in currencies.items() %}
                            <optgroup label="{{ type|upper }}">
                            {% for c in list %}
                                <option value="{{ c }}" {% if qt.currency == c %}selected{% endif %}>{{ c }}</option>
                            {% endfor %}
                            </optgroup>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">İşlem Türü</label>
                <select name="transaction_type" class="form-select">
                    {% for value, label in transaction_types %}
                    <option value="{{ value }}" {% if qt.transaction_type == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Açıklama</label>
                <textarea name="description" class="form-control" rows="3">{{ qt.description or '' }}</textarea>
            </div>

            <div class="grid grid-2">
                <div class="form-group">
                    <label class="form-label">Kategori</label>
                    <select name="category_id" class="form-select">
                        <option value="">Seçiniz</option>
                        {% for c in categories %}
                        <option value="{{ c.id }}" {% if qt.category_id == c.id %}selected{% endif %}>{{ c.icon }} {{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Kart</label>
                    <select name="card_id" class="form-select">
                        <option value="">Seçiniz</option>
                        {% for c in cards %}
                        <option value="{{ c.id }}" {% if qt.card_id == c.id %}selected{% endif %}>{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-3">
                <div class="form-group">
                    <label class="form-label">Banka</label>
                    <select name="bank_id" class="form-select">
                        <option value="">Seçiniz</option>
                        {% for b in banks %}
                        <option value="{{ b.id }}" {% if qt.bank_id == b.id %}selected{% endif %}>{{ b.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Kişi</label>
                    <select name="person_id" class="form-select">
                        <option value="">Seçiniz</option>
                        {% for p in persons %}
                        <option value="{{ p.id }}" {% if qt.person_id == p.id %}selected{% endif %}>{{ p.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Yer</label>
                    <select name="place_id" class="form-select">
                        <option value="">Seçiniz</option>
                        {% for p in places %}
                        <option value="{{ p.id }}" {% if qt.place_id == p.id %}selected{% endif %}>{{ p.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="d-flex justify-end gap-2 mt-4">
                <a href="{{ url_for('quick_transactions') }}" class="btn btn-secondary">İptal</a>
                <button type="submit" class="btn btn-primary">Güncelle</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
